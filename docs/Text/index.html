<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SchemaHost - Text</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script type="module" src="https://jamesaduncan.github.io/schema-elements/index.mjs"></script>
    </head>

    <body id="text" itemscope itemtype="https://schema.host/DataType">
        <header>
            <h1>Schema Host - <span itemprop="name">Text</span></h1>
        </header>

        <nav>
            <menu itemscope itemtype="https://schema.org/BreadcrumbList">
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a href="/">Home</a>
                </li>
                <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                    <a id="a" itemprop="Text" href="https://schema.host/Text">Text</a>
                </li>
            </menu>
        </nav>

        <main>
            
            <p itemprop="description">A string of text</p>

            <h2>Additional Properties</h2>

            <ul>
                
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
            </ul>

            <h2>Validation Test</h2>

            <p>The validator for this datatype can be found at: <a href="/Validators/Text.mjs"><span itemprop="validator">https://schema.host/Validators/Text.mjs<span></a></p>

            <form>
                Test validator: <input id="toValidate" type="text"> <button>Valid?</button> <span class="valid">&#x2611;</span>
            </form>

            <script type="module">
                import * as validator from "/Validators/Text.mjs";

                const input =document.querySelector('input');
                const microdata = document.microdata[0].toJSON();

                input.addEventListener( "input", () => {
                    span.toggleAttribute('hidden', true);
                    const result = validator.default.apply(microdata, [ input.value ] );
                    if ( result ) {
                        input.setCustomValidity( "" );
                    } else {
                        input.setCustomValidity( "Does not pass validation" );
                    }
                });
                const span = document.querySelector('.valid');
                span.toggleAttribute('hidden', true);
                const form = document.querySelector( 'form' );
                form.addEventListener('submit', (e) => {
                    if ( form.checkValidity() ) {
                        span.toggleAttribute('hidden', false);
                    } else {
                        span.toggleAttribute('hidden', true);
                    }
                    e.preventDefault();
                });
            </script>

        </main>
        
        <footer>
            <p>&copy; 2025 Schema Host</p>
        </footer>
    </body>

</html>
